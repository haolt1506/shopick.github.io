<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- start linking  -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- icon -->
  <link rel="icon" href="img/log.png">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- end linking -->
  <title>NutFlix - admin</title>
</head>
<body>
<!-- start admin -->
<section id="admin">
  <!-- start sidebar -->
  <div class="sidebar">
    <!-- start with head -->
    <div class="head">
      <div class="logo">
        <img src="img/logo-admin.png" alt="">
      </div>
    </div>
    <!-- end with head -->
    <!-- start the list -->
    <div id="list">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link"><i class="fa fa-adjust"></i>Tổng
            quan</a></li>
        <!-- end user interface submenu -->
        <li class="nav-item"><a href="cat.html" class="nav-link"><i class="fa fa-user"></i>Loại sản
            phẩm</a></li>
        <li class="nav-item"><a href="products.html" class="nav-link"><i class="fa fa-edit"></i>Sản phẩm</a>
        </li>
        <li class="nav-item"><a href="orders.html" class="nav-link active"><i class="fa fa-money-bill-alt"></i>Hóa
            đơn</a></li>
        <li class="nav-item"><a href="income.html" class="nav-link"><i class="fa fa-dollar-sign"></i>Thu
            nhập</a></li>
      </ul>
    </div>
    <!-- end the list -->
  </div>
  <!-- end sidebar -->
  <!-- start content -->
  <div class="content">
    <!-- start content head -->
    <div class="head">
      <!-- head top -->
      <div class="top">
        <div class="left">
          <button id="on" class="btn btn-info"><i class="fa fa-bars"></i></button>
          <button id="off" class="btn btn-info hide"><i class="fa fa-align-left"></i></button>
          <button class="btn btn-info hidden-xs-down"><i class="fa fa-expand-arrows-alt"></i></button>
          <button class="btn btn-info hidden-xs-down"><i class="fa fa-home"></i>Trở lại tổng quan</button>
        </div>
        <div class="right">
          <button class="btn btn-info hidden-xs-down"><i class="fa fa-bell"></i></button>
          <button class="btn btn-info hidden-xs-down"><i class="fa fa-envelope"></i></button>
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Trấn Hào</button>
            <div class="dropdown-menu" aria-labelledby="userDropdown">
             <a class="dropdown-item" href="#">Thông tin tài khoản</a>
             <a class="dropdown-item" href="#">Đăng xuất</a>
           </div>
          </div>
        </div>
      </div>
      <!-- end head top -->
      <!-- start head bottom -->
      <div class="bottom">
        <div class="left">
          <h1>Hóa đơn</h1>
        </div>
        <div class="right">
          <h1>Tổng quan/Hóa đơn</h1>
        </div>
      </div>
      <!-- end head bottom -->
    </div>
    <!-- end content head -->
    <!-- start with the real content -->
    <div id="real">
      <!-- start content here -->
      <div class="wrap">
        <section class="app-content" id="inbox">
          <div class="row">
            <div class="col-md-2 mb-3">
              <div  style="margin: 0 !important;" class="app-action-panel" id="inbox-action-panel">
                <div class="action-panel-toggle" data-toggle="class" data-target="#inbox-action-panel" data-class="open">
                  <i class="fa fa-chevron-right"></i>
                  <i class="fa fa-chevron-left"></i>
                </div><!-- .app-action-panel -->

                

                
              </div><!-- .app-action-panel -->
            </div><!-- END column -->

            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="mail-toolbar m-b-lg">

                    <div class="btn-group" role="group">
                      <a href="#" class="btn btn-default"><i class="fa fa-trash"></i></a>
                      <a href="#" class="btn btn-default"><i class="fa fa-exclamation-circle"></i></a>
                    </div>

                    <div class="btn-group pull-right" role="group">
                      <a href="#" class="btn btn-default"><i class="fa fa-chevron-left"></i></a>
                      <a href="#" class="btn btn-default"><i class="fa fa-chevron-right"></i></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table mail-list">
                  <tr>
                    <td id="list_hoadon">
                      <!-- a single mail -->
                      
                    </td>
                  </tr>
                </table>
              </div>
            </div><!-- END column -->
          </div><!-- .row -->
        </section><!-- .app-content -->
      </div><!-- .wrap -->

      <!-- Compose modal -->
      <div class="modal fade" id="composeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">New Message</h4>
            </div>
            <div class="modal-body">
              <form action="#">
                <div class="form-group">
                  <input name="mail_from_field" id="mail_from_field" type="text" class="form-control" placeholder="from">
                </div>
                <div class="form-group">
                  <input name="mail_to_field" id="mail_to_field" type="text" class="form-control" placeholder="to">
                </div>
                <div class="form-group">
                  <input name="mail_subject_field" id="mail_subject_field" type="text" class="form-control" placeholder="subject">
                </div>
                <textarea name="mail_body_field" id="mail_body_field" cols="30" rows="5" class="form-control" placeholder="content"></textarea>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-danger"><i class="fa fa-trash"></i></button>
              <button type="button" data-dismiss="modal" class="btn btn-success"><i class="fa fa-save"></i></button>
              <button type="button" data-dismiss="modal" class="btn btn-primary">Send <i class="fa fa-send"></i></button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <!-- new label Modal -->
      <div id="labelModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Create / update label</h4>
            </div>
            <form action="#" id="newCategoryForm">
              <div class="modal-body">
                <div class="form-group m-0">
                  <input type="text" id="catLabel" class="form-control" placeholder="Label">
                </div>
              </div><!-- .modal-body -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
              </div><!-- .modal-footer -->
            </form>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <!-- delete item Modal -->
      <div id="deleteItemModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Delete item</h4>
            </div>
            <div class="modal-body">
              <h5>Do you really want to delete this item ?</h5>
            </div><!-- .modal-body -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            </div><!-- .modal-footer -->
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- end content -->
    </div>
    <!-- end the real content -->
  </div>
  <!-- end content -->
</section>
<!-- end admin -->
<!-- start screpting -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/hoadon.js"></script>
<!-- end screpting -->
</body>
</html>
